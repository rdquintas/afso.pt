absolute_urls: false

home:
  alias: '/home'

pages:
  theme: zrq
  markdown_extra: false
  process:
    markdown: true
    twig: false

cache:
  enabled: false  # ZRQ reverter para TRUE
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: false  # ZRQ reverter para TRUE
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: true
  log: true

debugger:
  enabled: true
  twig: true
  shutdown:
    close_connection: true
